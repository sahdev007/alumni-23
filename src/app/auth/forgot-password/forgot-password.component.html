<div class="bg-forgot">
    <!-- wrapper -->
    <div class="wrapper">
        <div class="authentication-forgot d-flex align-items-center justify-content-center">
            <div class="card forgot-box">
                <div class="card-body">
                    <div class="p-4 rounded  border">
                        <div class="text-center">
                            <img src="assets/images/icons/forgot-2.png" width="120" alt="" />
                        </div>
                        <h4 class="mt-5 font-weight-bold">Forgot Password?</h4>
                        <p class="text-muted">Enter your registered email ID to reset the password</p>
                        <form class="row g-3 needs-validation" [formGroup]="forgotPassForm" novalidate>
                            <div class="col-12">
                                <label for="validationEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="validationEmail" formControlName="email" placeholder="Email Address" required>
                                <div class="invalid-feedback">Please enter email address.</div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" (click)="submit()">Send</button>
                                <a href="javascript:;" (click)="onSignIn()" class="btn btn-light btn-lg"><i class='bx bx-arrow-back me-1'></i>Back to Login</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end wrapper -->
</div>
