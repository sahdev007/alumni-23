<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
	<div class="breadcrumb-title pe-3">Celebrate</div>
	<div class="ps-3">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb mb-0 p-0">
				<li class="breadcrumb-item"><a routerLink="/"><i class="bx bx-home-alt"></i></a>
				</li>
				<li class="breadcrumb-item active" aria-current="page">{{type == 'update-news' ? 'Update' : 'Add'}} News</li>
			</ol>
		</nav>
	</div>
</div>
<!--end breadcrumb-->
<div class="row">
	<div class="col-xl-9 mx-auto">
		<div class="card border-top border-0 border-4 border-info">
			<div class="card-body">
				<div class="border p-4 rounded">
                    <form class="row g-3 needs-validation" [formGroup]="newsForm" novalidate>
                        <div class="row mb-3">
                            <label for="inputEnterYourName" class="col-sm-3 col-form-label">Title :</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="inputEnterYourName" formControlName="title" placeholder="Enter Title" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputChoosePassword2" class="col-sm-3 col-form-label">Status :</label>
                            <div class="col-sm-9">
                                <select class="form-select form-control" [(ngModel)]="newsStatus" aria-label="Default select example" formControlName="is_active" required>
                                    <option value="active">Active</option>
                                    <option value="inActive">Inactive</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputConfirmPassword2" class="col-sm-3 col-form-label">Expiry Date & Time :</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="inputConfirmPassword2" formControlName="expiryDate" placeholder="Enter date" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputAddress4" class="col-sm-3 col-form-label">Description :</label>
                            <div class="col-sm-9">
                                <editor required formControlName="description"
                                [init]="{
                                    height: 200,
                                    menubar: true,
                                    plugins: [
                                    'advlist autolink lists link image charmap print preview anchor',
                                    'searchreplace visualblocks code fullscreen',
                                    'insertdatetime media table paste code help wordcount'
                                    ],
                                    toolbar:
                                    'undo redo | formatselect | bold italic backcolor | \
                                    alignleft aligncenter alignright alignjustify | \
                                    bullist numlist outdent indent | removeformat | help'
                                }"
                                ></editor>
                                <!-- <textarea class="form-control" id="inputAddress4" rows="3" formControlName="description" placeholder="Enter description" required></textarea> -->
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputAddress4" class="col-sm-3 col-form-label">Image :</label>
                            <div class="col-sm-6">
                                <input type="file" class="form-control mb-2" [(ngModel)]="updatedFile" formControlName="newsImage" id="formGroupLink" accept="image/*" (change)="onUploadImage($event)" placeholder="Upload Image" />
                            </div>
                        </div>
                        
                        <div class="mt-3" mat-dialog-actions align="center">
                            <button mat-raised-button color="warn" mat-dialog-close [routerLink]="['/celebrate/news-and-updates']">Cancel</button>
                            <button [mat-dialog-close]="true" cdkFocusInitial mat-raised-button color="primary" class="ms-2" (click)="save()" 
                              >{{type == 'update-news' ? 'Update' : 'Submit'}}</button>
                          </div>
                    </form>
				</div>
			</div>
		</div>
	</div>
</div>
