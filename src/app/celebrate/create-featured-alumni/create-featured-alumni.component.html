                                    <div class="col-md-3">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="fb"><i class="bi bi-facebook text-primary"></i>
                                                </span>
                                            </div>
                                            <input type="text" class="form-control" formControlName="facebook_id" placeholder="Enter Facebook id" aria-label="facebook" aria-describedby="fb">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                            <span class="input-group-text" id="insta"><i class="bi bi-instagram text-danger"></i></span>
                                            </div>
                                            <input type="text" class="form-control" formControlName="instagram_id" placeholder="Enter Instagram id" aria-label="instagram" aria-describedby="insta">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                            <span class="input-group-text" id="twitter"><i class="bi bi-twitter text-primary"></i></span>
                                            </div>
                                            <input type="text" class="form-control" formControlName="twitter_id" placeholder="Enter Twitter id" aria-label="twitter" aria-describedby="twitter">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                            <span class="input-group-text" id="linkedin"><i class="bi bi-linkedin text-info"></i></span>
                                            </div>
                                            <input type="text" class="form-control" formControlName="linkedin_id" placeholder="Enter LinkedIn id" aria-label="linkedin" aria-describedby="linkedin">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 my-2">
                            <div class="text-start">
                                <label class="form-label">Please upload your picture
                                    <span class="text-danger fs-6">*</span></label>
                                    <input type="file" class="rounded-0.25 custom-form form-control" (change)="onUploadImage($event)" accept="image/*" />
                            </div>
                        </div>
                        <div
                            class="col-md-6 my-2 align-items-end d-flex justify-content-xl-start justify-content-lg-start justify-content-md-start justify-content-sm-center justify-content-center">
                            <ngx-star-rating formControlName="overall_rating" [id]="'rating'"></ngx-star-rating>
                        </div>
                        <div class="col-md-12 my-2 text-start ">
                            <label class="form-label">Description
                                <span class="text-danger fs-6">*</span></label>
                                <!-- <textarea class="form-control" formControlName="description" name="" id="" cols="30" rows="3"></textarea> -->
                                <editor formControlName="description"
                                [init]="{
                                    height: 199,
                                    menubar: true,
                                    plugins: [
                                    'advlist autolink lists link image charmap print preview anchor',
                                    'searchreplace visualblocks code fullscreen',
                                    'insertdatetime media table paste code help wordcount'
                                    ],
                                    toolbar:
                                    'undo redo | formatselect | bold italic backcolor | \
                                    alignleft aligncenter alignright alignjustify | \
                                    bullist numlist outdent indent | removeformat | help'
                                }"
                                ></editor>
                                <!-- <div class="invalidText text-start fw-bold mt-2 mb-0 alert alert-danger p-2" *ngIf="(f.description.dirty || submitted) && f.description.errors?.required">
                                    Description is required.
                                </div> -->
                        </div>
                        <div class="my-3" mat-dialog-actions align="center">
                            <button mat-raised-button color="warn" mat-dialog-close class="me-2" [routerLink]="['/celebrate/featured-alumni']">Cancel</button>
                            <button [mat-dialog-close]="true" cdkFocusInitial mat-raised-button color="primary" (click)="save()" 
                            >{{pageType == 'update-getFeatured' ? 'Update' : 'Add'}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
