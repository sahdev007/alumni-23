    <div class="">
        <div class="row my-3 p-3 bg-white alumni-body card border-top border-0 border-4 border-primary m-0">

                <form class="" [formGroup]="searchForm">

                        <div class="form-group col-xl-3 col-lg-3 col-md-4 col-sm-4 col-6">
                        <label class="fw-bold" for="inputEmail4">Search By Name:</label>
                        <input type="name" class="form-control" formControlName="name" id="inputName" placeholder="Search by name" />
                        </div>
                        <div class="form-group col-xl-3 col-lg-3 col-md-4 col-sm-4 col-6">
                        <label class="fw-bold" for="inputAddress2">Search By Contact No.:</label>
                        <input type="text" appNumbersOnly class="form-control" formControlName="contact" id="inputMobileNumber"
                            placeholder="Search by contact number" />
                        </div>
                        <div class="form-group col-xl-3 col-lg-3 col-md-4 col-sm-4 col-6">
                        <label class="fw-bold" for="inputemail">Search By Email:</label>
                        <input type="email" class="form-control" formControlName="email" id="inputEmail"
                            placeholder="Search by email" />
                        </div>
                        <div class="form-group col-xl-3 col-lg-3 col-md-4 col-sm-4 col-6">
                        <label class="fw-bold" for="inputAddress">Search By Company Name:</label>
                        <input type="text" class="form-control" id="inputCompanyName" formControlName="company"
                            placeholder="Search by company name" />
                        </div>
                        <div class="form-group col-xl-3 col-lg-3 col-md-4 col-sm-4 col-6">
                        <label class="fw-bold" for="inputAddress">Search By Founder:</label>
                        <input type="text" class="form-control" id="inputCompanyName" formControlName="owner"
                            placeholder="Search by founder" />
                        </div>
                        <div class="form-group col-xl-3 col-lg-3 col-md-4 col-sm-4 col-6">
                        <label class="fw-bold" for="inputAddress2">Search By Status:</label>
                        <select class="form-select form-control" placeholder="Select status name" formControlName="status">
                            <option value="" selected>All</option>
                            <option value="active">Active</option>
                            <option value="inActive">Inactive</option>
                        </select>
                        </div>
                    </div>
                    <div class="my-3" mat-dialog-actions align="center">
                        <button class="me-2" mat-raised-button color="warn" *ngIf="formReset" (click)="resetForm()">Reset</button>
                        <button mat-raised-button color="primary" (click)="searchData()">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class=" mb-4">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4 w-100">
            <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef>
                    <div style="display: flex; align-items: center;">
                        <span mat-sort-header class="text-capitalize fs-6">{{column | replaceUnderscore}}</span>
                        <button mat-icon-button>
                            <mat-icon mat-icon-button color="primary" [matMenuTriggerFor]="menu"
                                [matMenuTriggerData]="{columnName: column}">filter_list </mat-icon>
                        </button>
                    </div>
                </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>

            <ng-container [matColumnDef]="'status'">
                <th class="text-capitalize fs-6" mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">
                    <select class="form-select" aria-label="Default select" [(ngModel)]="element.status" (change)="onStatusChange($event, element)" [ngClass]="{ 'isActive': element.status === 'active' , 'isInactive': element.status === 'inActive' }">
                        <option [value]="item.status" *ngFor="let item of status; index as i" class="text-capitalize">{{item?.status == "active" ? 'Active' : 'Inactive'}}</option>
                    </select>
                </td>
            </ng-container>

            <ng-container [matColumnDef]="'actions'">
                <th class="text-capitalize fs-6" mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="view(element)">
                        <mat-icon mat-icon-button color="accent">visibility</mat-icon>
                    </button>
                    <button mat-icon-button (click)="edit(element, 'Edit-KeyContact')">
                        <mat-icon mat-icon-button color='primary'>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="delete(element, 'Business Ventures')">
                        <mat-icon mat-icon-button color="warn">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons></mat-paginator>
    </div>

    <!-- menu for column filtering-->
    <mat-menu #menu="matMenu" class="matMenu">
        <ng-template matMenuContent let-dataColumnName="columnName">
            <div class="flex-column p-2" (click)="$event.stopPropagation();">
                <div class="mb-1">

                    <mat-form-field class="fullWidth w-100" appearance="outline">
                        <mat-label>Choose a filter *</mat-label>
                        <mat-select #selectedOperationFilter [value]="'contains'">
                            <mat-option value="contains" select>Contains</mat-option>
                            <mat-option value="equals">Equals</mat-option>
                            <mat-option value="greaterThan">Greater than</mat-option>
                            <mat-option value="lessThan">Less than</mat-option>
                            <mat-option value="endWith">End with</mat-option>
                            <mat-option value="startWith">Start With</mat-option>
                        </mat-select>
                    </mat-form-field>

                </div>
                <div class="mb-1 fullWidth">
                    <mat-form-field class="fullWidth" appearance="outline">
                        <mat-label>write a value*</mat-label>
                        <input matInput #searchValue type="text">
                    </mat-form-field>
                </div>
                <div class="fullWidth d-flex flex-row mb-1  justify-content-around">
                    <button [disabled]="!searchValue.value" mat-raised-button color="primary" class="flex-row flex-align-center btn-filter-action" (click)="applyFilter(dataColumnName, selectedOperationFilter.value,  searchValue.value)">
            <mat-icon>check</mat-icon>
            <label>filter</label>
          </button>
                    <button mat-raised-button class="flex-row flex-align-center btn-filter-action" color="warn" (click)="clearFilter(dataColumnName)">
            <mat-icon>clear</mat-icon>
            <label>reset</label>
          </button>
                </div>
            </div>
        </ng-template>
    </mat-menu>
