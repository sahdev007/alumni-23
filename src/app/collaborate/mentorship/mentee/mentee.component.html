<div class="">
    <div class="row my-3 p-3 bg-white alumni-body card border-top border-0 border-4 border-primary m-0">
        <div class="search-filter mt-3">
            <form class="" [formGroup]="searchForm">
              <div class="row g-3">
                <div class="form-group col-xl-3 col-lg-3 col-md-4 col-sm-4 col-5">
                  <label class="fw-bold" for="inputEmail4">Search By Name:</label>
                  <input type="name" class="form-control" formControlName="first_name" id="inputName"
                    placeholder="Search by name" />
                </div>
                <div class="form-group col-xl-3 col-lg-3 col-md-4 col-sm-4 col-5">
                  <label class="fw-bold" for="inputemail">Search By Email:</label>
                  <input type="email" class="form-control" formControlName="email" id="inputEmail"
                    placeholder="Search by email" />
                </div>
                <div class="form-group col-xl-3 col-lg-3 col-md-4 col-sm-4 col-5">
                  <label class="fw-bold" for="inputAddress2">Search By Mobile Number:</label>
                  <input type="text" appNumbersOnly class="form-control" formControlName="mobile_number" id="inputMobileNumber"
                    placeholder="Search by mobile number" />
                </div>
        
                <div class="form-group col-xl-3 col-lg-3 col-md-4 col-sm-4 col-5">
                  <label class="fw-bold" for="inputAddress">Search Institute Name:</label>
                  <select class="form-select" placeholder="Select institute name" formControlName="institute_id">
                    <option value="" selected>Select your institute</option>
                    <option [value]="institute?.id" *ngFor="let institute of getInstitutes">
                      {{ institute?.institute_name }}
                    </option>
                  </select>
                </div>
                <div class="form-group col-xl-3 col-lg-3 col-md-4 col-sm-4 col-5">
                  <label class="fw-bold" for="inputemail">Search By Passout Year:</label>
                  <select placeholder="Select Year" class="form-select" formControlName="batchYear_id">
                    <option value="" selected>Select your batch</option>
                    <option [value]="batch?.id" *ngFor="let batch of getBatch">
                      {{ batch?.batch }}
                    </option>
                  </select>
                </div>
                <div class="form-group col-xl-3 col-lg-3 col-md-4 col-sm-4 col-5">
                  <label class="fw-bold" for="inputAddress2">Skills:</label>
                  <select class="form-select" placeholder="Select institute name" formControlName="skill">
                    <option value="" selected>Select Skill</option>
                    <option [value]="item?.skill" *ngFor="let item of skill">
                      {{ item?.skill }}
                    </option>
                  </select>
                </div>
                <div class="form-group col-xl-3 col-lg-3 col-md-4 col-sm-4 col-5">
                  <label class="fw-bold" for="inputAddress2">Primary Industry area:</label>
                  <select class="form-select" placeholder="Select institute name" formControlName="primary_industry_focus">
                    <option value="" selected>Select Primary industry</option>
                    <option [value]="item?.primary_industry_focus" *ngFor="let item of primaryInd">
                      {{ item?.primary_industry_focus }}
                    </option>
                  </select>
                </div>
                <div class="form-group col-xl-3 col-lg-3 col-md-4 col-sm-4 col-5">
                  <label class="fw-bold" for="inputAddress2">Secondary Industry area:</label>
                  <select class="form-select" placeholder="Select institute name" formControlName="secondary_industry_focus">
                    <option value="" selected>Select Secondary industry</option>
                    <option [value]="item?.secondary_industry_focus" *ngFor="let item of secondaryInd">
                      {{ item?.secondary_industry_focus }}
                    </option>
                  </select>
                </div>
                <div class="form-group col-xl-3 col-lg-3 col-md-4 col-sm-4 col-5">
                  <label class="fw-bold" for="inputAddress2">Primary Functional area:</label>
                  <select class="form-select" placeholder="Select institute name" formControlName="primary_function_area">
                    <option value="" selected>Select Primary function</option>
                    <option [value]="item?.primary_function_area" *ngFor="let item of primaryFunc">
                      {{ item?.primary_function_area }}
                    </option>
                  </select>
                </div>
                <div class="form-group col-xl-3 col-lg-3 col-md-4 col-sm-4 col-5">
                  <label class="fw-bold" for="inputAddress2">Secondary Functional area:</label>
                  <select class="form-select" placeholder="Select institute name" formControlName="secondary_function_area">
                    <option value="" selected>Select Secondary function</option>
                    <option [value]="item?.secondary_function_area" *ngFor="let item of secondaryFunc">
                      {{ item?.secondary_function_area }}
                    </option>
                  </select>
                </div>
              </div>

                  <button class="btn btn-sm btn-primary" *ngIf="formReset" (click)="resetForm()">Reset</button>
                </div>
              </div> -->

                <button class="me-2" mat-raised-button color="warn" *ngIf="formReset" (click)="resetForm()">Reset</button>
                <button mat-raised-button color="primary" (click)="searchData()">Search</button>
            </div>
            </form>
        </div>
    </div>
</div>

<div class="mat-elevation-z4 mb-4">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4 w-100">
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef>
                <div style="display: flex; align-items: center;">
                    <span mat-sort-header class="text-capitalize fs-6">{{column | replaceUnderscore}}</span>
                    <button mat-icon-button>
                        <mat-icon mat-icon-button color="primary" [matMenuTriggerFor]="menu"
                        [matMenuTriggerData]="{columnName: column}">filter_list </mat-icon>
                    </button>
                </div>
            </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>

        <ng-container [matColumnDef]="'actions'">
            <th class="text-capitalize fs-6 text-center" mat-header-cell *matHeaderCellDef> Actions </th>
            <td class="text-center" mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="view(element)">
                  <mat-icon mat-icon-button matTooltip="View Mentee" color="accent">visibility</mat-icon>
                </button>
                <!-- <button mat-icon-button (click)="edit(element, 'Edit-KeyContact')">
            <mat-icon mat-icon-button color='primary'>edit</mat-icon>
          </button> -->
                <!-- <button mat-icon-button (click)="delete(element['id'], 'Key-Contact')">
            <mat-icon mat-icon-button color="warn">delete</mat-icon>
          </button> -->
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons></mat-paginator>
</div>

<!-- menu for column filtering-->
<mat-menu #menu="matMenu" class="matMenu">
    <ng-template matMenuContent let-dataColumnName="columnName">
        <div class="flex-column p-2" (click)="$event.stopPropagation();">
            <div class="mb-1">

                <mat-form-field class="fullWidth w-100" appearance="outline">
                    <mat-label>Choose a filter *</mat-label>
                    <mat-select #selectedOperationFilter [value]="'contains'">
                        <mat-option value="contains" select>Contains</mat-option>
                        <mat-option value="equals">Equals</mat-option>
                        <mat-option value="greaterThan">Greater than</mat-option>
                        <mat-option value="lessThan">Less than</mat-option>
                        <mat-option value="endWith">End with</mat-option>
                        <mat-option value="startWith">Start With</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
            <div class="mb-1 fullWidth">
                <mat-form-field class="fullWidth" appearance="outline">
                    <mat-label>write a value*</mat-label>
                    <input matInput #searchValue type="text">
                </mat-form-field>
            </div>
            <div class="fullWidth d-flex flex-row mb-1  justify-content-around">
                <button [disabled]="!searchValue.value" mat-raised-button color="primary" class="flex-row flex-align-center btn-filter-action" (click)="applyFilter(dataColumnName, selectedOperationFilter.value,  searchValue.value)">
            <mat-icon>check</mat-icon>
            <label>filter</label>
          </button>
                <button mat-raised-button class="flex-row flex-align-center btn-filter-action" color="warn" (click)="clearFilter(dataColumnName)">
            <mat-icon>clear</mat-icon>
            <label>reset</label>
          </button>
            </div>
        </div>
    </ng-template>
</mat-menu>
