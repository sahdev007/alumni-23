<h4 mat-dialog-title class="my-3">{{data?.action == "create-contact" ? 'Add' : 'Update'}} Contact</h4>
<div mat-dialog-content>
    <form [formGroup]="form">
        <div>
            <mat-form-field class="fullWidth w-100" appearance="fill">
                <mat-label>Title </mat-label>
                <input matInput type="text" name="title" formControlName="title">
                <mat-error *ngIf="form.controls['title']?.errors?.required">This field is required</mat-error>
            </mat-form-field>
        </div>
        <div class="mt-2">
            <mat-form-field class="fullWidth w-100" appearance="fill">
                <mat-label>Phone </mat-label>
                <input matInput type="text" name="phone" formControlName="phone">
                <mat-error *ngIf="form.controls['phone']?.errors?.required">This field is required</mat-error>
            </mat-form-field>
        </div>
        <div class="mt-2">
            <mat-form-field class="fullWidth w-100" appearance="fill">
                <mat-label>Email </mat-label>
                <input matInput type="email" name="email" formControlName="email">
                <mat-error *ngIf="form.controls['email']?.errors?.required">This field is required</mat-error>
            </mat-form-field>
        </div>
        <div class="mt-2">
            <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>Designation</mat-label>
                <input matInput type="text" name="designation" formControlName="designation">
                <mat-error *ngIf="form.controls['designation']?.errors?.required">This field is required</mat-error>
            </mat-form-field>
        </div>
        <div class="mt-2">
            <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>Description</mat-label>
                <textarea formControlName="description" rows="3" matInput placeholder="Enter Description here..."></textarea>
                <mat-error *ngIf="form.controls['description']?.errors?.required">This field is required</mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div class="mt-2" mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial (click)="save()">{{data?.action == "create-contact" ? 'Submit' :  'Update'}}</button>
</div>
