<h4 mat-dialog-title class="my-3">Confirm action</h4>
<div mat-dialog-content>Are you sure to want remove this {{data?.info}} ?</div>
<div mat-dialog-actions class="mt-15 justify-content-end">
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
    <button mat-raised-button color="warn" mat-dialog-close>No</button>
</div>
