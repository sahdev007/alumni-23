<h4 mat-dialog-title class="my-3">{{data?.action == "create-admission" ? 'Add' : 'Update'}} Admission Panel</h4>
<div mat-dialog-content>
  <form [formGroup]="admissionPanelForm">
    <div>
        <mat-form-field class="fullWidth w-100" appearance="fill">
          <mat-label>City </mat-label>
          <input matInput type="text" name="title" formControlName="city">
          <mat-error *ngIf="admissionPanelForm.controls['city']?.errors?.required">This field is required</mat-error>
        </mat-form-field>
      </div>
    <div>
        <mat-form-field class="fullWidth w-100" appearance="fill">
          <mat-label>Location Details </mat-label>
          <input matInput type="text" name="location" formControlName="location">
          <mat-error *ngIf="admissionPanelForm.controls['location']?.errors?.required">This field is required</mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="fullWidth w-100" appearance="fill">
          <mat-label>Status </mat-label>
          <mat-select name="is_active" formControlName="is_active">
            <mat-option value="active">Active</mat-option>
            <mat-option value="inActive">Inactive</mat-option>
          </mat-select>
          <mat-error *ngIf="admissionPanelForm.controls['is_active']?.errors?.required">This field is required</mat-error>
        </mat-form-field>
      </div>
    <div>
        <mat-form-field class="fullWidth w-100" appearance="fill">
          <mat-label>Date & Time </mat-label>
          <input matInput type="date" name="dateTime" formControlName="dateTime">
          <mat-error *ngIf="admissionPanelForm.controls['dateTime']?.errors?.required">This field is required</mat-error>
        </mat-form-field>
    </div>
  </form>
</div>
<div class="mt-3" mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial (click)="save()">{{data?.action == "create-admission" ? 'Submit' : 'Update'}}</button>
</div>
