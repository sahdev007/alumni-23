<h4 mat-dialog-title class="my-3">{{data?.action == "create-batch" ? 'Add' : 'Update'}} Batches</h4>
<div mat-dialog-content>
    <form [formGroup]="form">
        <div>
            <mat-form-field class="fullWidth w-100" appearance="fill">
                <mat-label>Batch Year </mat-label>
                <input matInput type="text" name="batch" formControlName="batch">
                <mat-error *ngIf="form.controls['batch']?.errors?.required">This field is required</mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div class="mt-2" mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial (click)="save()">{{data?.action == "create-batch" ? 'Submit' :  'Update'}}</button>
</div>
